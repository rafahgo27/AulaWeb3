<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="img/barbershop_logo.png"/>
        <link rel="stylesheet" href="css/style.css"/>
        <title>Barber Clube</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form action="#" method="post" id="form-login">
            
            <img src="img/barbershop_logo.png" alt="Logotipo do Barber Clube" width="250"/>
            <br>
            
            <input type="email" name="user" id="user" class="field-login" placeholder="Seu E-Mail Aqui:" required>
            <br><br>
            
            <input type="password" name="pass" id="pass" class="field-login" placeholder="Sua Senha Aqui:" required>
            <br><br>
            
            <input type="submit" value="Entrar">
        </form>
    </body>
</html>
