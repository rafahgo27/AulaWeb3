<!DOCTYPE html>
<html>
    <head>
        <title>CADASTRO</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <h1>Registro</h1>
        
        <form action="ValidaLogin" method="post" id="form-login">
        <table>
            <tr>
                <td><label for="user">Usuário:</label></td>
                <td><input type="text" id="user" name="user" placeholder="Digite o Nome do Usuário..." required></td>
            </tr>
            <tr>
                <td><label for="pass">Senha:</label></td>
                <td><input type="password" id="pass" name="pass" placeholder="Digite a Senha..." required></td>
            </tr>
        </table>
            
            <input type="submit" value="Entrar">
            <input type="reset" value="Apagar">
            
        </form>
    </body>
</html>
